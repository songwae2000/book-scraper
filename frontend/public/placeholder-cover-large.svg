<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- Book cover outline -->
  <rect x="30" y="40" width="340" height="520" rx="12" fill="none" stroke="#d1d5db" stroke-width="3"/>
  
  <!-- Book spine -->
  <rect x="30" y="40" width="12" height="520" fill="#9ca3af"/>
  
  <!-- Book pages -->
  <rect x="42" y="40" width="328" height="520" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Text lines representing book content -->
  <line x1="60" y1="80" x2="350" y2="80" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="95" x2="340" y2="95" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="110" x2="330" y2="110" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="125" x2="320" y2="125" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="140" x2="310" y2="140" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="60" y1="170" x2="350" y2="170" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="185" x2="340" y2="185" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="200" x2="330" y2="200" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="215" x2="320" y2="215" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="60" y1="245" x2="350" y2="245" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="260" x2="340" y2="260" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="275" x2="330" y2="275" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="60" y1="305" x2="350" y2="305" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="320" x2="340" y2="320" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="335" x2="330" y2="335" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Center text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle" dy="0.3em">No Cover</text>
  <text x="50%" y="65%" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle" dy="0.3em">Image</text>
</svg>
