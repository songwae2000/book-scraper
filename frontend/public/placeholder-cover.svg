<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- Book cover outline -->
  <rect x="20" y="30" width="260" height="340" rx="8" fill="none" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="20" y="30" width="8" height="340" fill="#9ca3af"/>
  
  <!-- Book pages -->
  <rect x="28" y="30" width="252" height="340" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Text lines representing book content -->
  <line x1="40" y1="60" x2="260" y2="60" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="70" x2="250" y2="70" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="80" x2="240" y2="80" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="90" x2="230" y2="90" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="100" x2="220" y2="100" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="40" y1="120" x2="260" y2="120" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="130" x2="250" y2="130" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="140" x2="240" y2="140" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="150" x2="230" y2="150" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="40" y1="170" x2="260" y2="170" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="180" x2="250" y2="180" stroke="#d1d5db" stroke-width="1"/>
  <line x1="40" y1="190" x2="240" y2="190" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Center text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle" dy="0.3em">No Cover</text>
  <text x="50%" y="65%" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle" dy="0.3em">Image</text>
</svg>
